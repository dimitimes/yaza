    <body>
        <br><br><br>
        <a style="color: black; font-size: 25px;">2차 야자 종료 시간까지</a>
        <a style="color: rgb(244, 11, 126); font-size 40px;" id="second_fin">0시간 0분 0초</a>
        <a style="color: gray; font-size: 25px;">남았습니다</a>
<br><br><br>
         <a style="color: rgb(244, 11, 126); font-size: 63px;">⚠️문 살살 닫아주세요⚠️</a><br>
         <a id="subj" style="color: rgb(150, 150, 150); font-size: 30px;">공부하는 친구들이 깜짝 놀라서 공부에 방해가 됩니다ㅠㅠ</a>
         <br><br>
         <a style="color: rgb(244, 11, 126); font-size: 63px;">⚠️우석이를 우돌이라 불러주세요⚠️</a><br>
         <a id="subj" style="color: rgb(150, 150, 150); font-size: 30px;">우석이는 우돌이입니다. 우석이를 우석이라 부르지 말아주세요ㅠㅠ</a>
 <script>
    setTimeout(function(){
        location.reload();
    },300000);

    var now = new Date(); //현재시간을 구한다.
    var d = now.getDate()
    var m = now.getMonth()
    var y = now.getFullYear()
    m = m + 1;
    if (m < 10) {
  	m = "0" + m;
    }
  
    if (d < 10) {
  	d = "0" + d;
    }

var start = m + "/" + d + "/" + y + " " + "10:20:27"
var firsts = m + "/" + d + "/" + y + " " + "20:20:27"
var second = m + "/" + d + "/" + y + " " + "21:00:27"
var third = m + "/" + d + "/" + y + " " + "22:30:27"

CountDownTimer(start, 'first_start');
CountDownTimer(firsts, 'first_okay');
CountDownTimer(second, 'first_fin');
CountDownTimer(third, 'second_fin');

function CountDownTimer(dt, id)
{
var end = new Date(dt);

var _second = 1000;
var _minute = _second * 60;
var _hour = _minute * 60;
var _day = _hour * 24;
var timer;

function showRemaining() {
var now = new Date();
var distance = end - now;
if (distance < 0) {

clearInterval(timer);
document.getElementById(id).innerHTML = '완료된 타이머입니다.';

return;
}
var days = Math.floor(distance / _day);
var hours = Math.floor((distance % _day) / _hour);
var minutes = Math.floor((distance % _hour) / _minute);
var seconds = Math.floor((distance % _minute) / _second);

document.getElementById(id).innerHTML = hours + '시간 ';
document.getElementById(id).innerHTML += minutes + '분 ';
document.getElementById(id).innerHTML += seconds + '초';
}

timer = setInterval(showRemaining, 1000);
}
</script>

    </body>
