<html>
    <head>
        <meta charset="utf-8">
        <title>YaZa Timer</title>
    </head>
    <body>
        <div>현재시간</div>
        <div id="first_okay"></div>
        <script>
            var new = new Date(); //현재시간을 구한다. 
            setInterval(function(){
                var hours = new.getHours();
                var mins = new.getMinutes();
                var secs = new.getSeconds();
                document.getElementById("first_okay").innerHTML = hours + "시 " + mins + "분 " + secs + "초";
            }, 1000);
        </script>
        <br>
        <div>1차 야자 외출 가능 시간까지</div>
        <div id="first_okay"></div>
        <script>
            var now = new Date(); //현재시간을 구한다. 
            var end = new Date(now.getFullYear(),now.getMonth(),now.getDate(),20,20,00).getTime();
            setInterval(function(){
                var today = new Date().getTime();
                var gap = end - today;
                var day = Math.ceil(gap / (1000 * 60 * 60 * 24));
                var hour = Math.ceil((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var min = Math.ceil((gap % (1000 * 60 * 60)) / (1000 * 60));
                var sec = Math.ceil((gap % (1000 * 60)) / 1000);
                document.getElementById("first_okay").innerHTML = hour + "시간 " + min + "분 " + sec + "초";
            }, 1000);
        </script>
        <div>남았습니다</div>
        <br>
        <div>1차 야자 종료 시간까지</div>
        <div id="first_fin"></div>
        <script>

            var _end = new Date(_now.getFullYear(),_now.getMonth(),_now.getDate(),21,10,00).getTime();

                var _today = new Date().getTime();

                var _day = Math.ceil(_gap / (1000 * 60 * 60 * 24));

        <div id="second_fin"></div>
        <script>

            setInterval(function(){
                var stoday = new Date().getTime();
                var sgap = send - stoday;

                var shour = Math.ceil((sgap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
